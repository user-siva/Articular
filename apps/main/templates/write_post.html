<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&family=Merriweather&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/write_post.css' %}">
    <title>Articular</title>
    <style>
        .ck-editor__editable_inline {
            min-height: 300px;
        }
    </style>
</head>
<body style="background-color: #EEF0F1;">
<div style="margin: 20px;">
    <h4><span class="logo ">Articular</span></h4>
    <div style="margin: 30px;">
        <h1 style="text-align: center;">Write Your Post here.</h1>
        <form action="." method="POST">
            {% csrf_token %}
            <div>
                <label for="title" class="form-label" style="margin:5px">Title:</label>
                <input type="text" name="title" class="form-control shadow-sm">
            </div>
            <div class="shadow-sm" style="margin-top: 10px;">
                <label for="editor" style="margin:5px">Content:</label>
                <textarea class="form-control" id='editor' name="content" ></textarea>
            </div>
            <button type="submit" class="btn btn-danger" style="margin-top: 20px;">Publish</button>
        </form>
    </div>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js" integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js" integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc" crossorigin="anonymous"></script>
    <script src="{% static 'js/ckeditor.js' %}"></script>
    <script>
         ClassicEditor
        .create( document.querySelector( '#editor' ),{
            height:"1500px"
        } )
        .catch( error => {
            console.error( error );
        } );
        CKEDITOR.replace( 'newstext',
        {
        toolbar : 'Basic',
        uiColor : '#eeeeee',
        width:  '550px',
        height: '800px'
        });
    </script>

</body>
</html>
