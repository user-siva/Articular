<div class="container" id="box" style="margin-top: 30px;margin-bottom: 30px;">
    <div style="font-weight: bolder;">Posts</div>
    {% for post in posts %}
    
    <article class="bg-light shadow text-wrap p-3 h-auto" id="Post_box">
    <div class="m-3">
        <p style="font-weight: 500;margin-bottom: 1px;">
        By <a style="color:dimgray;text-decoration: none;" href="{% url 'profile_page' pk=post.id user=post.user.id %}" id="user">{{post.user}}</a></p>
        <p style="margin-top: 0px;color: dimgrey;">{{post.created_at}}</p>
        <div style="margin-left: 30px;">

            <a href="{% url 'blog_detail' pk=post.id %}" id="post_title" >{{post.title}}</a>

            <div>
            {% for tag in post.tags.all %}
                <a href="{% url 'tag_post_list' tag.slug %}" id="tag_name" class="link-light text-decoration-none badge ">
                    #{{tag.name}}
                </a>
            {% endfor %}
            </div>
            <p hidden> .</p>
            
            {% if request.user.is_authenticated %}
            <div style="float: right;">
                <button @click='addToReadinglist({{post.id}})' class="btn btn-danger">Save</button>
            </div>
            {% endif %}
        </div>
    </div>
     </article> 
    
    {% endfor %}      
</div>
